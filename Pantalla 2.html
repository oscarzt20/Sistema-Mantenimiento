<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Modal de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .nav-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: #2980b9;
        }
        
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .modal-header {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .user-field {
            margin-bottom: 15px;
        }
        
        .user-field label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .user-field input, .user-field select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .modal-button.save {
            background-color: #2ecc71;
            color: white;
        }
        
        .modal-button.cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .close-button {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-title">REPORTS</div>
        <div class="nav-buttons">
            <button class="nav-button" id="usuariosBtn">USUARIOS</button>
            <button class="nav-button">Cambiar cuenta</button>
            <button class="nav-button">Cerrar sesi贸n</button>
        </div>
    </div>
    
    <!-- Modal de Usuarios -->
    <div class="modal" id="usuariosModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Datos del Usuario</span>
                <span class="close-button" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="user-field">
                    <label for="nombre">Nombre</label>
                    <labe>[Nombre]</labe>
                </div>
                <div class="user-field">
                    <label for="email">Correo Electr贸nico</label>
                    <labe>[Correo]</labe>
                </div>
                <div class="user-field">
                    <label for="estado">Estado</label>
                    <labe>[Activo]</labe>
                </div>
                <div class="user-field">
                    <label for="rol">Rol</label>
                    <labe>[Rol]</labe>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button cancel" id="cancelBtn">Cancelar</button>
                <button class="modal-button save" id="saveBtn">Guardar</button>
            </div>
        </div>
    </div>
    
    <script>
        // Obtener elementos del DOM
        const usuariosBtn = document.getElementById('usuariosBtn');
        const usuariosModal = document.getElementById('usuariosModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Mostrar modal al hacer clic en USUARIOS
        usuariosBtn.addEventListener('click', function() {
            usuariosModal.style.display = 'flex';
        });
        
        // Ocultar modal al hacer clic en la X
        closeModal.addEventListener('click', function() {
            usuariosModal.style.display = 'none';
        });
        
        // Ocultar modal al hacer clic en Cancelar
        cancelBtn.addEventListener('click', function() {
            usuariosModal.style.display = 'none';
        });
        
        // Ocultar modal al hacer clic fuera del contenido
        window.addEventListener('click', function(event) {
            if (event.target === usuariosModal) {
                usuariosModal.style.display = 'none';
            }
        });
        
        // Funci贸n para guardar datos (puedes implementar la l贸gica que necesites)
        document.getElementById('saveBtn').addEventListener('click', function() {
            alert('Datos guardados correctamente');
            usuariosModal.style.display = 'none';
        });
    </script>
</body>
</html>
