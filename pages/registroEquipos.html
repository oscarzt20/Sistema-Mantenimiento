<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Equipos</title>
    <link rel="stylesheet" href="../Styles/estiloGeneral.css" />
    <link rel="stylesheet" href="../Styles/estiloRegistroEquipos.css" />
    <script src="../scripts/registroEquipos.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Dashboard de Mantenimiento</div>
            <ul class="navbar-menu">
                <li class="active">INICIO</li>
                <li>EQUIPOS</li>
                <li>MANTENIMIENTOS</li>
                <li>REPORTES</li>
                <li>USUARIOS</li>
            </ul>
            <div class="navbar-notifications">
                <button class="notification-btn">
                    Notificaciones <span class="badge">3</span>
                </button>
                <div class="notification-dropdown">
                    <div class="notification-item">Mantenimiento preventivo para Equipo A</div>
                    <div class="notification-item">Alerta crítica en Equipo B</div>
                    <div class="notification-item">Nuevo mantenimiento programado</div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form id="formEquipo">
            <h1>Registro de Equipos</h1>
            <h2>Ingrese la información requerida*</h2>

            <div class="form-container">
                <div class="top">
                    <label>
                        Estado
                        <input type="text" name="estado" readonly class="info-disabled" value="Registrado" />
                    </label>
                </div>

                <div class="row">
                    <div class="left">
                        <label>
                            Tipo de equipo*
                            <select name="tipoEquipo" required>
                                <option value="">Seleccione un tipo de equipo</option>
                                <option value="PC / Laptop">PC / Laptop</option>
                                <option value="Periférico">Periférico</option>
                                <option value="Impresora">Impresora</option>
                            </select>
                        </label>
                        <label>
                            Nombre del equipo*
                            <input type="text" name="nombreEquipo" required maxlength="45" />
                        </label>
                        <label>
                            No. de serie*
                            <input type="text" name="numeroSerie" required maxlength="25" />
                        </label>
                        <label>
                            Descripción*
                            <textarea name="descripcion" required maxlength="80"></textarea>
                        </label>
                    </div>

                    <div class="right">
                        <label>
                            Responsable del equipo*
                            <select name="id_usuario" required>
                                <option value="">Seleccione un responsable</option>
                            </select>
                        </label>
                        <label>
                            Locación*
                            <select name="id_ubicacion" required>
                                <option value="">Seleccione una zona</option>
                            </select>
                        </label>
                        <label>
                            Fecha de ingreso*
                            <input type="date" name="fechaIngreso" required max="" />
                        </label>
                        <label>
                            Agregar foto del equipo
                            <input type="file" name="foto" accept="image/*" />
                        </label>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="button" onclick="history.back()" class="back-btn">Regresar</button>
                <button type="submit">Crear</button>
            </div>
        </form>

        <div id="mensaje-exito" class="mensaje-exito">Equipo registrado correctamente.</div>
    </main>
</body>
</html>
