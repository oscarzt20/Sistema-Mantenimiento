<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Contenido principal */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 50px;
        }

        /* Formulario de inicio de sesión */
        .login-form {
            width: 300px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #1976D2;
        }

        .login-form a {
            text-decoration: underline;
            color: #2196F3;
            font-size: 16px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#">INICIO</a>
        <a href="#">EQUIPOS</a>
        <a href="#">MANTENIMIENTOS</a>
        <a href="#">REPORTES</a>
        <a href="#">USUARIOS</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenido</h1>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form">
            <input type="text" placeholder="Nombre de Usuario*" required>
            <input type="password" placeholder="Contraseña*" required>
            <button type="submit">Iniciar Sesión</button>
            <a href="#">Recuperar Contraseña</a>
        </form>
    </div>

</body>
</html>
